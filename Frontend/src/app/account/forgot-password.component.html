<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Forgot Password</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
          <input type="email" 
                 id="email" 
                 formControlName="email" 
                 class="form-control" 
                 [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
                 placeholder="Enter your email" />
        </div>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>

      <div class="form-group mt-4">
        <button [disabled]="loading" class="btn btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Submit
        </button>
      </div>

      <div class="form-group text-center mt-4">
        <p class="mb-0">Remember your password? <a routerLink="../login" class="text-primary">Login</a></p>
      </div>
    </form>
  </div>
</div>
