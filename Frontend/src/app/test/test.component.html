<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2>Backend Connection Test</h2>
      
      <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      
      <div *ngIf="message" class="alert" [ngClass]="{
        'alert-success': isSuccess,
        'alert-danger': !isSuccess
      }">
        {{ message }}
      </div>

      <div class="mt-3">
        <button class="btn btn-primary me-2" (click)="testPublicEndpoint()">Test Public Endpoint</button>
        <button class="btn btn-primary" (click)="testProtectedEndpoint()" [disabled]="!accountService.accountValue">
          Test Protected Endpoint
        </button>
      </div>
    </div>
  </div>
</div>
